<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="register/css" href="css/register.css">

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="css/freelancer.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <title>registerUser</title>
</head>
<body>
<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Register user to database</h1>
                <hr />
            </div>
        </div>
        <div class="main-login main-center">
            <form th:if="${message} == null" class="form-horizontal" method="post" th:action="@{/register}" th:object="${userModel}">
                <p th:if="${notEmpty} == null"></p>
                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Your Name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <p><input type="text" th:field="*{name}" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name has errors</span>
                                </p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Your Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                <p><input type="text" th:field="*{email}" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email has errors</span>
                                </p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Username</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                <p><input type="text" th:field="*{username}" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
                                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username has errors</span>
                                </p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                <p><input type="password" th:field="*{password}" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password has errors</span>
                                </p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                <p><input type="password"  th:field="*{confirmPass}" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
                                <span th:if="${#fields.hasErrors('confirmPass')}" th:errors="*{confirmPass}">ConfirmPass has errors</span>
                                </p>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <button type="submit" value="wyslij" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                </div>
                <div class="login-register">
                    <a href="http://localhost:8080/login" type="button" ><strong>Login to service</strong>></a>
                </div>
            </form>

                <p th:if="${message} != null" th:text="${message}"></p>
                <p th:if="${notEmpty} != null" th:text="${notEmpty}"> </p>

        </div>
    </div>
</div>

</body>
</html>
